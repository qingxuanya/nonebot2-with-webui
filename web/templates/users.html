{% extends "base.html" %}

{% block title %}用户管理 - NoneBot管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-person"></i> 用户管理</h2>
    <div class="btn-group">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#userStatsModal">
            <i class="bi bi-graph-up"></i> 统计信息
        </button>
    </div>
</div>

<!-- 搜索和筛选 -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" placeholder="搜索用户ID或昵称...">
            </div>
            <div class="col-md-2">
                <select class="form-select" id="bannedFilter">
                    <option value="">全部状态</option>
                    <option value="true">已封禁</option>
                    <option value="false">正常</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="sortBy">
                    <option value="last_active">最后活跃</option>
                    <option value="level">等级</option>
                    <option value="experience">经验值</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="sortOrder">
                    <option value="desc">降序</option>
                    <option value="asc">升序</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" id="searchBtn">
                    <i class="bi bi-search"></i> 搜索
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 用户列表 -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">用户列表</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="usersTable">
                <thead>
                    <tr>
                        <th>用户ID</th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>等级</th>
                        <th>经验值</th>
                        <th>最后活跃</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 通过JavaScript动态生成 -->
            </ul>
        </nav>
    </div>
</div>

<!-- 用户详情模态框 -->
<!-- 在 userDetailModal 的 modal-body 中添加新的标签页 -->
<div class="modal fade" id="userDetailModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">用户详情 - <span id="userDetailUserId"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="userDetailTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#userInfoTab">基本信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#userPrivateHistoryTab">私聊历史</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#userGroupHistoryTab">群聊历史</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#userPermissionsTab">权限信息</a>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="userDetailContent">
                    <div class="tab-pane fade show active" id="userInfoTab">
                        <!-- 基本信息内容 -->
                    </div>

                    <div class="tab-pane fade" id="userPrivateHistoryTab">
                        <!-- 私聊历史内容 -->
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">私聊消息记录</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="row g-2">
                                        <div class="col-md-4">
                                            <input type="date" class="form-control" id="privateStartDate">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="date" class="form-control" id="privateEndDate">
                                        </div>
                                        <div class="col-md-4">
                                            <button class="btn btn-primary w-100" onclick="usersManager.loadPrivateHistory()">
                                                <i class="bi bi-search"></i> 搜索
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="message-container" style="max-height: 400px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 1rem;">
                                    <div id="privateHistoryContent" class="message-list">
                                        <div class="text-center text-muted py-4">
                                            <i class="bi bi-chat-dots" style="font-size: 2rem;"></i>
                                            <p class="mt-2">暂无私聊消息记录</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <nav aria-label="私聊消息分页">
                                        <ul class="pagination justify-content-center" id="privateHistoryPagination">
                                            <!-- 分页将通过JavaScript动态生成 -->
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="userGroupHistoryTab">
                        <!-- 群聊历史内容 -->
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">群聊消息记录</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="row g-2">
                                        <div class="col-md-3">
                                            <select class="form-select" id="groupHistoryFilter">
                                                <option value="">所有群组</option>
                                                <!-- 群组选项将通过JavaScript动态生成 -->
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="date" class="form-control" id="groupStartDate">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="date" class="form-control" id="groupEndDate">
                                        </div>
                                        <div class="col-md-3">
                                            <button class="btn btn-primary w-100" onclick="usersManager.loadGroupHistory()">
                                                <i class="bi bi-search"></i> 搜索
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="message-container" style="max-height: 400px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 1rem;">
                                    <div id="groupHistoryContent" class="message-list">
                                        <div class="text-center text-muted py-4">
                                            <i class="bi bi-people" style="font-size: 2rem;"></i>
                                            <p class="mt-2">暂无群聊消息记录</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <nav aria-label="群聊消息分页">
                                        <ul class="pagination justify-content-center" id="groupHistoryPagination">
                                            <!-- 分页将通过JavaScript动态生成 -->
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="userPermissionsTab">
                        <!-- 权限信息内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 封禁用户模态框 -->
<div class="modal fade" id="banUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">封禁用户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="banUserForm">
                    <input type="hidden" id="banUserId">
                    <div class="mb-3">
                        <label for="banReason" class="form-label">封禁原因</label>
                        <textarea class="form-control" id="banReason" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="banDuration" class="form-label">封禁时长（天）</label>
                        <input type="number" class="form-control" id="banDuration" min="1" placeholder="留空为永久封禁">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmBanBtn">确认封禁</button>
            </div>
        </div>
    </div>
</div>

<!-- 统计信息模态框 -->
<div class="modal fade" id="userStatsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">用户统计信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="userStatsContent">
                <!-- 通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/users.js"></script>
{% endblock %}
