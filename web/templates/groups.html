{% extends "base.html" %}

{% block title %}群组管理 - NoneBot管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-people"></i> 群组管理</h2>
</div>

<!-- 搜索和筛选 -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" placeholder="搜索群组ID或名称...">
            </div>
            <div class="col-md-2">
                <select class="form-select" id="enabledFilter">
                    <option value="">全部状态</option>
                    <option value="true">已启用</option>
                    <option value="false">已禁用</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" id="searchBtn">
                    <i class="bi bi-search"></i> 搜索
                </button>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" id="refreshGroupsBtn">
                    <i class="bi bi-arrow-clockwise"></i> 刷新群组
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 群组列表 -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">群组列表</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="groupsTable">
                <thead>
                    <tr>
                        <th>群组ID</th>
                        <th>群组名称</th>
                        <th>成员数量</th>
                        <th>最后活动</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 通过JavaScript动态生成 -->
            </ul>
        </nav>
    </div>
</div>

<!-- 群组详情模态框 -->
<div class="modal fade" id="groupDetailModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">群组详情 - <span id="groupDetailTitle"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="groupDetailTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#groupInfoTab">基本信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#groupMembersTab">成员管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#groupPluginsTab">插件设置</a>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="groupDetailContent">
                    <div class="tab-pane fade show active" id="groupInfoTab">
                        <!-- 基本信息内容 -->
                    </div>
                    <div class="tab-pane fade" id="groupMembersTab">
                        <!-- 成员管理内容 -->
                    </div>
                    <div class="tab-pane fade" id="groupPluginsTab">
                        <!-- 插件设置内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/groups.js"></script>
{% endblock %}
