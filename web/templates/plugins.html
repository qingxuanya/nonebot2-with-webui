{% extends "base.html" %}

{% block title %}插件管理 - NoneBot管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-puzzle"></i> 插件管理</h2>
    <div class="btn-group">
        <button class="btn btn-outline-primary" id="refreshPluginsBtn">
            <i class="bi bi-arrow-clockwise"></i> 刷新插件
        </button>
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#pluginStatsModal">
            <i class="bi bi-graph-up"></i> 统计信息
        </button>
    </div>
</div>

<!-- 统计卡片 -->
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="totalPlugins">0</h4>
                        <p class="card-text">总插件数</p>
                    </div>
                    <div>
                        <i class="bi bi-puzzle" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="enabledPlugins">0</h4>
                        <p class="card-text">启用插件</p>
                    </div>
                    <div>
                        <i class="bi bi-check-circle" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="disabledPlugins">0</h4>
                        <p class="card-text">禁用插件</p>
                    </div>
                    <div>
                        <i class="bi bi-x-circle" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-info text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title" id="groupSettings">0</h4>
                        <p class="card-text">群组设置</p>
                    </div>
                    <div>
                        <i class="bi bi-gear" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 搜索和筛选 -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" placeholder="搜索插件名称或描述...">
            </div>
            <div class="col-md-2">
                <select class="form-select" id="enabledFilter">
                    <option value="">全部状态</option>
                    <option value="true">已启用</option>
                    <option value="false">已禁用</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" id="searchBtn">
                    <i class="bi bi-search"></i> 搜索
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 插件列表 -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">插件列表</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="pluginsTable">
                <thead>
                    <tr>
                        <th>插件名称</th>
                        <th>显示名称</th>
                        <th>版本</th>
                        <th>作者</th>
                        <th>描述</th>
                        <th>全局状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 通过JavaScript动态生成 -->
            </ul>
        </nav>
    </div>
</div>

<!-- 插件详情模态框 -->
<div class="modal fade" id="pluginDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pluginDetailTitle">插件详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="pluginDetailContent">
                <!-- 通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
</div>

<!-- 群组插件设置模态框 -->
<div class="modal fade" id="groupPluginSettingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">群组插件设置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="groupPluginSettingsForm">
                    <input type="hidden" id="settingsPluginName">
                    <div class="mb-3">
                        <label for="settingsGroupId" class="form-label">群组ID</label>
                        <input type="text" class="form-control" id="settingsGroupId" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="settingsPluginEnabled">
                            <label class="form-check-label" for="settingsPluginEnabled">启用插件</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveGroupSettingsBtn">保存设置</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/plugins.js"></script>
{% endblock %}
